stages:
  - deploy

deploy:
  stage: deploy
  image: docker/compose
  tags:
    - portal-1
  before_script:
    - docker-compose ps
    - docker-compose version
    - docker info
  script:
    - docker-compose up -d --force-recreate
    - touch /verdaccio/storage/htpasswd
    - echo $HTPASSWD >> /verdaccio/storage/htpasswd
  only:
    - main
